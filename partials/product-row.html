<product-image
  [product]="newProduct"
></product-image>

<div class="content">

  <div class="header">{{ newProduct.name }}</div>
  
  <div class="meta">
    <div class="product-sku">
      SKU # {{newProduct.sku}}
    </div>
  </div>
  <div class="description">
      <product-department [product]="newProduct"></product-department>
  </div>


</div>

<price-display [price]="newProduct.price"></price-display>
